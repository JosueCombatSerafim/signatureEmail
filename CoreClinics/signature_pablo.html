<table
    cellpadding="0"
    cellspacing="0"
    border="0"
    style="font-family: Arial, sans-serif; color: #000"
>
    <tr>
        <!-- COLUNA LOGO -->
        <td style="padding: 16px 0; vertical-align: middle">
            <img
                src="https://raw.githubusercontent.com/JosueCombatSerafim/signatureEmail/main/CoreClinics/assets/logo.png"
                width="140"
                alt="CoreClinics"
                style="display: block"
            />
        </td>

        <!-- COLUNA TEXTO -->
        <td
            style="
                padding: 16px 5px;
                vertical-align: middle;
            "
        >
            <div
                style="
                    font-size: 22px;
                    font-weight: bold;
                    color: #000;
                    line-height: 1.2;
                "
            >
                Pablo dos Santos Ribeiro
            </div>

            <div style="font-size: 16px; color: #ff008c; margin: 6px 0 12px 0">
                CEO
            </div>

            <!-- Email -->
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td style="padding-right: 8px">
                        <img
                            src="https://raw.githubusercontent.com/JosueCombatSerafim/signatureEmail/main/CoreClinics/assets/icon_email.png"
                            width="18"
                            alt="Email"
                            style="display: block"
                        />
                    </td>
                    <td style="font-size: 14px">
                        <a
                            href="mailto:mail@gmail.com"
                            style="color: #000; text-decoration: none"
                        >
                            mail@gmail.com
                        </a>
                    </td>
                </tr>
            </table>

            <!-- WhatsApp + Redes -->
            <table
                cellpadding="0"
                cellspacing="0"
                border="0"
                width="100%"
                style="margin-top: 6px"
            >
                <tr>
                    <!-- WhatsApp (alinhado à esquerda) -->
                    <td
                        style="
                            padding-right: 12px;
                            font-size: 14px;
                            vertical-align: middle;
                        "
                    >
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td style="padding-right: 6px">
                                    <img
                                        src="https://raw.githubusercontent.com/JosueCombatSerafim/signatureEmail/main/CoreClinics/assets/icon_whatsapp.png"
                                        width="18"
                                        alt="WhatsApp"
                                        style="display: block"
                                    />
                                </td>
                                <td>
                                    <a
                                        href="tel:+550000000000"
                                        style="
                                            color: #000;
                                            text-decoration: none;
                                        "
                                    >
                                        (00) 00000-0000
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </td>

                    <!-- Redes sociais (alinhado à direita) -->
                    <td
                        align="right"
                        style="vertical-align: middle; font-size: 0"
                    >
                        <a
                            href="https://instagram.com"
                            target="_blank"
                            style="text-decoration: none"
                        >
                            <img
                                src="https://raw.githubusercontent.com/JosueCombatSerafim/signatureEmail/main/CoreClinics/assets/icon_insta.png"
                                width="18"
                                alt="Instagram"
                                style="display: inline-block; margin-right: 6px"
                            />
                        </a>

                        <a
                            href="https://linkedin.com"
                            target="_blank"
                            style="text-decoration: none"
                        >
                            <img
                                src="https://raw.githubusercontent.com/JosueCombatSerafim/signatureEmail/main/CoreClinics/assets/icon_linkedin.png"
                                width="18"
                                alt="LinkedIn"
                                style="display: inline-block; margin-right: 6px"
                            />
                        </a>

                        <a
                            href="https://coreclinics.com"
                            target="_blank"
                            style="text-decoration: none"
                        >
                            <img
                                src="https://raw.githubusercontent.com/JosueCombatSerafim/signatureEmail/main/CoreClinics/assets/icon_site.png"
                                width="18"
                                alt="Website"
                                style="display: inline-block"
                            />
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
